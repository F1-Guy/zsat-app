<Navbar />

<div class="container">
    <div class="row mx-5 my-5">
        <div class="col gx-lg-5 align-items-center">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Card Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Course</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="student in students">
                        <th scope="row">{{ student.cardId }}</th>
                        <td>{{ student.name }}</td>
                        <td>{{ student.email }}</td>
                        <td>{{ student.course }}</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Add student
            </button>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Add a student</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <!-- Card Id input -->
                                <div class="form-outline mb-4">
                                  <label class="form-label" for="cardId">Card ID</label>
                                  <input type="text" id="cardId" class="form-control" v-model="cardId" />
                                </div>
                
                                <!--Name input -->
                                <div class="form-outline mb-4">
                                  <label class="form-label" for="name">Full Name</label>
                                  <input type="text" id="name" class="form-control" v-model="name" />
                                </div>
                
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                  <label class="form-label" for="email">Email</label>
                                  <input type="email" id="email" class="form-control" v-model="email" />
                                </div>
                              </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success" v-on:click="addStudent" data-bs-dismiss="modal">Add</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
