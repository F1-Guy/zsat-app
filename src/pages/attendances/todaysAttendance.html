<Navbar />

<div class="container">
  <div class="row mx-5 my-5">
    <div class="col gx-lg-5 align-items-center">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Course</th>
            <th scope="col">Attendance</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="s in notCheckedIn">
            <th scope="row">{{ s.cardId }}</th>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.course }}</td>
            <td>
              <h4><span class="badge bg-danger pill">Absent</span></h4>
            </td>
          </tr>

          <tr v-for="s in checkedIn">
            <th scope="row">{{ s.cardId }}</th>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.course }}</td>
            <td>
              <h4><span class="badge bg-success pill">Present</span></h4>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
