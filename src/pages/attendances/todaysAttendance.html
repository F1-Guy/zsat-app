<Navbar />

<div class="container">
  <div class="row mx-5 my-5">
    <div class="col gx-lg-5 align-items-center">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Course</th>
            <th scope="col">Attendance</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="s in notCheckedIn">
            <th scope="row">{{ s.cardId }}</th>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.course }}</td>
            <td>
              <h4><span class="badge bg-danger pill">Absent</span></h4>
            </td>
            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" @click="openModal(s.cardId, s.name)">Check in</button></td>
          </tr>

          <tr v-for="s in checkedIn">
            <th scope="row">{{ s.cardId }}</th>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.course }}</td>
            <td>
              <h4><span class="badge bg-success pill">Present</span></h4>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Add an attendance</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <vue3-loading-overlay :active="isLoading" :color="color" />
                <!-- Card Id input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="cardId">Card ID</label>
                  <input type="text" id="cardId" class="form-control" v-model="student.cardId" readonly />
                </div>

                <!--Name input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="lessonId">Name</label>
                  <input type="text" id="name" class="form-control" v-model="student.name" readonly />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" v-on:click="addAttendance" data-bs-dismiss="modal">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
