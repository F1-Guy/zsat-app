<Navbar />

<div class="container">
    <div class="row mx-5 my-5">
        <div class="col gx-lg-5 align-items-center">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Attendances</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="l in lessons">
                        <th scope="row">{{ l.id }}</th>
                        <td>{{ l.subject }}</td>
                        <td> <button v-on:click="getLessonAttendanceById(l.id) " id="lessonAttendance" type="button" class="btn btn-primary" >Check attendances for {{ l.subject }}</button></td>
                    </tr>
                </tbody>
            </table>

            

            

            
            <table class="table" style="margin-top:70px">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Check in</th>
                        <th scope="col">Check out</th>
                        <th scope="col">Student Card ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="a in lessonAttendance">
                        <th scope="row">{{ a.id }}</th>
                        <td>{{ a.checkIn }}</td>
                        <td>{{ a.checkOut }}</td>
                        <td>{{ a.studentCardId }}</td>
                    </tr>
                </tbody>
            </table>
        

        </div>
    </div>
</div>
